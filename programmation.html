<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Programmation Lamborghini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            padding: 20px;
        }

        /* Disposition des images 1: 3 lignes, 2 colonnes */
        .grid-2x3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 2 colonnes */
            grid-gap: 10px; /* Espace entre les images */
            margin-bottom: 30px; /* Espace sous la première section */
        }

        /* Disposition des images 2: 2 lignes, 3 colonnes */
        .grid-2x3 img {
            width: 100%; /* Les images prennent toute la largeur de leur cellule */
            height: auto; /* Garder les proportions des images */
            border-radius: 8px; /* Coins arrondis */
        }


        .section-1 {
            margin-bottom: 40px; /* Marge entre la première et la deuxième section */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galerie Lamborghini Urus Mansory</h1>

        <!-- 1ère section: 3 lignes, 2 colonnes -->
        <div class="grid-2x3 section-1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9HQhUSXI_T0o7vtbMkvyyaa1obHV4CXxozg&s" alt="Urus Mansory 1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJKt9b8a9Hb2N2PA-z9u8t02XWBcFmfobiHw&s" alt="Urus Mansory 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTw6hOx_aYOtewCwDunFwavxiaLuztqnexsQ&s" alt="Urus Mansory 3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTgP5cPjnCpvYKlKT-tf97AVyD31TjlSbhWw&s" alt="Urus Mansory 4">
            <img src="https://cdn.motor1.com/images/mgl/JO89BK/s1/4x3/yellow-mansory-venatus---lamborghini-urus.webp" alt="Urus Mansory 5">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHMcgx572yViCt2f2RdHH5pVwu9AW3n0cucQ&s" alt="Urus Mansory 6">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRi08SSUbitXig62fWly9eQOHS5PJJtCwajlnt_zlKfBYqXnsBf4FfE47bJBbKdei_EFGE&usqp=CAU" alt="Urus Mansory 7">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjVLz-pxSH-bL-NApUqHzzqjBU1mI2ADpvxw&s" alt="Urus Mansory 8">
            <img src="https://cdn-thumbs.ohmyprints.net/1/b53984ef1cab4454d9d4dd50beb3b36a/817x600/thumbnail/fit.jpg" alt="Urus Mansory 9">
        </div>

        <!-- 2ème section: 2 lignes, 3 colonnes -->
        <div class="grid-2x3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnX6_qPuXGReccfD-z-n4tywnf9jcIeBAdgKtWVMhXZ_3YjFEhR-u5u4wnwejri2Rn0PI&usqp=CAU" alt="Urus Mansory 10">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHdmOMEhDoF7r0Xl3VqF7fZDjtiIgmqUfpZQ&s" alt="Urus Mansory 11">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR57S-b7-_4MUCvbQm8LM8j_IEE0k0bkELi6Q&s" alt="Urus Mansory 12">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHbuaZRwl9O6uB09Co27VCQ-SEs1sGQ5gc8sOSZqNt7_Pq13P-nVJ1fOe01h-xB8lfKmc&usqp=CAU" alt="Urus Mansory 13">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNAGQ77ToW4GQr2XW2ViPGXje14dUOYlbF2A&s" alt="Urus Mansory 14">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNINbb8nMKUMi2fkzBc4A2LkMfDy3_Kq4mSQ&s" alt="Urus Mansory 15">
        </div>
    </div>
</body>
</html>
